<h2>Edit Product</h2>
<form *ngIf="product">
	<div class="form-group">
		<label for="">Product Name</label>
		<input type="text" class="form-control" name="name" id="exampleInputEmail1" [(ngModel)]="product.name">
  </div>
		<div class="form-group">
			<label for="">Product Price</label>
			<input type="number" class="form-control" name="price" [(ngModel)]="product.price">
  </div>
			<button type="button" class="btn btn-primary" (click)="updateProduct()">Update</button>
</form>
