<header class="d-flex mb-3 pt-5 justify-content-between">
  <h2>Manager Product</h2>
  <button routerLink="/product/add" class="btn btn-primary">Add Product</button>
</header>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product-Name</th>
      <th scope="col">Product-Price</th>
      <th scope="col">Product-Desc</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; index as i">
      <th scope="row">{{i}}</th>
      <td><a routerLink="/product/detail/{{product.id}}">{{product.name}}</a></td>
      <td>{{product.price}}</td>
      <td>{{product.desc}}</td>
      <td width="200" class="text-right">
        <button class="btn btn-primary" routerLink="/product/edit/{{product.id}}">Edit</button>
        <button class="btn btn-danger ml-2"  (click)="removeItem(product.id)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
